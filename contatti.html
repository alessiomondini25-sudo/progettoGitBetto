<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="contact-page-body">
    <div class="cursor"></div>
    <nav class="contact-page-navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galleria.html">Galleria</a></li>
            <li><a href="contatti.html">Contatti</a></li>
        </ul>
    </nav>
    <div class="contact-page-main">
        <div class="contact-page-box">
            <h2 class="contact-page-title">Contattaci</h2>
            <form class="contact-page-form" action="">
                <label class="contact-page-label" for="name">Nome:</label>
                <input class="contact-page-input" type="text" id="name" name="name" maxlength="20" placeholder="Mario">

                <label class="contact-page-label" for="surname">Cognome:</label>
                <input class="contact-page-input" type="text" name="surname" id="surname" maxlength="20"
                    placeholder="Rossi">

                <label class="contact-page-label" for="email">Email:</label>
                <input class="contact-page-input" type="email" name="email" id="email" maxlength="100"
                    placeholder="mario.rossi@gmail.com">

                <input class="contact-page-submit" type="submit" value="Invia">
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2026 Progetto Scolastico - Realizzato con passione e Git.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
