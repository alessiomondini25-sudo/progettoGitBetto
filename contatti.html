<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci</title>
</head>
<body>
    <div class="form-box">
        <h2>Contattaci</h2>
        <form action="">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" max="20" placeholder="Mario">
            <label for="surname">Cognome:</label>
            <input type="text" name="surname" id="surname" max="20" placeholder="Rossi">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" max="100" placeholder="mario.rossi@gmail.com">
            <input type="submit" value="invia">
        </form>
    </div>
</body>
</html>
